<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="controls_container">
      <div class="elevator_controls">
        <div class="floor_btn">
          <button class="remove btn remove_floor">
            <i class="fas fa-minus"></i>
            Remove Floor
          </button>
        </div>
        <div class="floor_btn">
          <button class="add btn add_floor">
            <i class="fas fa-plus"></i>
            Add Floor
          </button>
        </div>
      </div>
      <div class="lift_controls">
        <div class="lift_btn">
          <button class="remove btn remove_lift" id="">
            <i class="fas fa-minus"></i>
            Remove Lift
          </button>
        </div>
        <div class="lift_btn">
          <button class="add btn add_lift">
            <i class="fas fa-plus"></i>
            Add Lift
          </button>
        </div>
      </div>
    </div>
   <div class="main">
    <div class="floor_container" data-floorNum="0">
      <div class="arrow_container">
        <i class="fa-solid fa-circle-chevron-up fa-2xl up" data-floor="0"></i>
        <i class="fa-solid fa-circle-chevron-down fa-2xl down" data-floor="0"></i>
      </div>
      <div class="lift_container">
        <div class="lift" data-pos="0" data-state="free">
          <div class="door"></div>
          <div class="door"></div>
        </div>
      </div>
    </div>
   </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
